config:
    name: tin # short for "type inference"

structs:
    TinFunctionApplication:
        name: HashSymbol
        nargs: int
        args: TinMonoTypeList

    TinMonoTypeList:
        monoType: TinMonoType
        next: TinMonoTypeList

    TinTypeQuantifier:
        var: HashSymbol
        quantifiedType: TinPolyType

    TinContext:
        frame: HashTable
        next: TinContext

    TinSubstitution:
        map: HashTable

unions:
    TinMonoType:
        var: HashSymbol
        fun: TinFunctionApplication

    TinPolyType:
        monoType: TinMonoType
        quantifier: TinTypeQuantifier

    TinType:
        monoType: TinMonoType
        polyType: TinPolyType

    TinSubstitutionCurrency: # argument and return value
        type: TinType
        context: TinContext
        substitution: TinSubstitution

enums: {}

primitives: # TODO need a markFn for HashTables etc.
    HashSymbol:
        cname: "HashSymbol *"
        printFn: "printTinSymbol"
        markFn: "markHashSymbol"
        valued: true

    HashTable:
        cname: "HashTable *"
        printFn: "printHashTable"
        markFn: "markHashTable"
        valued: true

    int:
        cname: "int"
        printf: "%d"
        valued: true
