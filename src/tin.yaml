config:
    name: tin

description: Type inference structures used by Algorithm W.

structs:
    TinFunctionApplication:
        name: HashSymbol
        nargs: int
        args: TinMonoTypeList

    TinMonoTypeList:
        monoType: TinMonoType
        next: TinMonoTypeList

    TinTypeQuantifier:
        var: HashSymbol
        quantifiedType: TinPolyType

    TinContext:
        varFrame: HashTable
        tcFrame: HashTable
        next: TinContext

    TinSubstitution:
        map: HashTable

    TinArgsResult:
        context: TinContext
        vec: TinMonoTypeList

    TinVarResult:
        substitution: TinSubstitution
        context: TinContext
        monoType: TinMonoType
        set: HashTable

    TinVarsResult:
        context: TinContext
        set: HashTable

unions:
    TinMonoType:
        var: HashSymbol
        fun: TinFunctionApplication

    TinPolyType:
        monoType: TinMonoType
        quantifier: TinTypeQuantifier

enums: {}

primitives:
    HashSymbol:
        cname: "HashSymbol *"
        printFn: "printTinSymbol"
        markFn: "markHashSymbol"
        valued: true

    HashTable:
        cname: "HashTable *"
        printFn: "printHashTable"
        markFn: "markHashTable"
        valued: true

    int:
        cname: "int"
        printf: "%d"
        valued: true
