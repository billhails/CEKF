config:
    name: pratt
    description: Pratt Parser support
    parserInfo: false
    limited_includes:
    - file_id.h
    - ast_helper.h
    - ast_debug.h
    - pratt_functions.h

structs:
    # Scanner token parsing
    PrattTrie:
        character: byte
        terminal: HashSymbol
        siblings: PrattTrie
        children: PrattTrie

    # Both a parse buffer and a parse token data type (like yytext)
    PrattBuffer:
        data: ustring
        start: ustring=NULL
        length: int=0

    # Stack of buffers parsed in order
    PrattBufList:
        lineno: int
        filename: HashSymbol
        buffer: PrattBuffer
        next: PrattBufList

    # Token after parsing
    PrattToken:
        type: HashSymbol
        filename: HashSymbol
        lineno: int
        value: PrattValue
        next: PrattToken

    # current state of the scanner
    PrattLexer:
        bufList: PrattBufList
        tokenHead: PrattToken=NULL
        tokenTail: PrattToken=NULL

    # Scoped Parser
    PrattParser:
        rules: PrattTable
        namespaces: PrattIntTable
        lexer: PrattLexer=NULL
        trie: PrattTrie=NULL
        panicMode: bool=false
        isPreamble: bool=false
        next: PrattParser

    # Pratt Parser table records
    PrattRecord:
        symbol: HashSymbol
        prefixOp: PrattOp
        prefixPrec: int
        prefixImpl: AstExpression=NULL
        infixOp: PrattOp
        infixPrec: int
        infixImpl: AstExpression=NULL
        postfixOp: PrattOp
        postfixPrec: int
        postfixImpl: AstExpression=NULL

enums:
    PrattNumberState:
        - START
        - ZERO
        - HEX
        - DEC
        - FLOAT
        - END

    PrattStringState:
        - START
        - STR
        - ESC
        - UNI
        - CHR1
        - CHR2
        - CHR3
        - CHR4
        - END

    PrattFixity:
        - PREFIX
        - INFIX
        - POSTFIX

unions:
    PrattValue:
        string: PrattUTF8
        number: MaybeBigInt
        character: PrattUTF8
        atom: HashSymbol
        
hashes:
    # Pratt parser table
    PrattTable:
        entries: PrattRecord

    # namespace ids
    PrattIntTable:
        entries: int

    PrattSymbolTable:
        entries: HashSymbol

arrays:
    PrattUTF8:
        entries: uchar

    PrattParsers:
        entries: PrattParser

    PrattUnicode:
        entries: character

primitives: !include primitives.yaml

external:
    AstExpression:
        cname: "struct AstExpression *"
        printFn: printAstExpression
        markFn: markAstExpression
        valued: true
