config:
    name: pratt
    description: Pratt Parser support
    parserInfo: false
    limited_includes:
    - file_id.h
    - ast_helper.h
    - pratt_functions.h

structs:
    # Scanner token parsing
    PrattTrie:
        character: byte
        terminal: HashSymbol
        siblings: PrattTrie
        children: PrattTrie

    # Both a parse buffer and a parse token data type (like yytext)
    PrattBuffer:
        data: string
        start: string=NULL
        length: int=0

    # Stack of buffers parsed in order
    PrattBufList:
        lineno: int
        filename: HashSymbol
        buffer: PrattBuffer
        next: PrattBufList

    # Token after parsing
    PrattToken:
        type: HashSymbol
        filename: HashSymbol
        lineno: int
        value: PrattBuffer
        next: PrattToken

    # current state of the scanner
    PrattLexer:
        bufList: PrattBufList
        trie: PrattTrie
        tokenHead: PrattToken=NULL
        tokenTail: PrattToken=NULL

    # Scoped Parser
    PrattParser:
        rules: PrattTable
        next: PrattParser

    # Pratt Parser table records
    PrattRecord:
        symbol: HashSymbol
        prefixOp: PrattPrefixOp
        infixOp: PrattPostfixOp
        postfixOp: PrattPostfixOp
        precedence: int

enums:
    PrattNumberState:
        - START
        - ZERO
        - HEX
        - DEC
        - FLOAT
        - END

    PrattStringState:
        - START
        - STR
        - ESC
        - UNI
        - END

    PrattCharState:
        - START
        - CHR
        - ESC
        - UNI
        - CHR1
        - CHR2
        - CHR3
        - CHR4
        - END

hashes:
    # Pratt parser table
    PrattTable:
        entries: PrattRecord

primitives: !include primitives.yaml

