config:
    name: pratt
    parserInfo: false
    limited_includes:
    - file_id.h
    - ast_helper.h

description: Pratt Parser support

structs:
    TestBinary:
        token: HashSymbol
        left: TestExpr
        right: TestExpr

    TestUnary:
        token: HashSymbol
        expr: TestExpr

unions:
    TestExpr:
        unary: TestUnary
        binary: TestBinary
        atom: int

    TestToken:
        op: HashSymbol
        atom: int
        eof: void_ptr

arrays:
    TestLexer:
        entries: TestToken

primitives: !include primitives.yaml
