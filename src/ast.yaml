config:
    name: ast
    limited_includes:
    - bigint.h

description: Abstract Syntax Tree structures generated by the parser.

structs:
    AstNest:
        definitions: AstDefinitions
        expressions: AstExpressions

    AstDefinitions:
        definition: AstDefinition
        next: AstDefinitions

    AstDefine:
        symbol: HashSymbol
        expression: AstExpression

    AstLoad:
        package: AstPackage
        symbol: HashSymbol

    AstTypeDef:
        userType: AstUserType
        typeBody: AstTypeBody

    AstUserType:
        symbol: HashSymbol
        typeSymbols: AstTypeSymbols

    AstTypeSymbols:
        typeSymbol: HashSymbol
        next: AstTypeSymbols

    AstTypeBody:
        typeConstructor: AstTypeConstructor
        next: AstTypeBody

    AstTypeConstructor:
        symbol: HashSymbol
        typeList: AstTypeList

    AstTypeFunction:
        symbol: HashSymbol
        typeList: AstTypeList

    AstTypeList:
        type: AstType
        next: AstTypeList

    AstType:
        typeClause: AstTypeClause
        next: AstType

    AstCompositeFunction:
        function: AstFunction
        next: AstCompositeFunction

    AstFunction:
        argList: AstArgList
        nest: AstNest

    AstArgList:
        arg: AstArg
        next: AstArgList

    AstAltArgs: # temp struct used by the parser for `fn (...) | (...) { ... }` alternative arguments
        argList: AstArgList
        next: AstAltArgs

    AstAltFunction: # ditto
        altArgs: AstAltArgs
        nest: AstNest

    AstUnpack:
        symbol: HashSymbol
        argList: AstArgList

    AstNamedArg:
        name: HashSymbol
        arg: AstArg

    AstEnvType:
        name: HashSymbol
        prototype: HashSymbol

    AstFunCall:
        function: AstExpression
        arguments: AstExpressions

    AstPackage:
        symbol: HashSymbol
        next: AstPackage

    AstExpressions:
        expression: AstExpression
        next: AstExpressions

    AstEnv:
        package: AstPackage
        definitions: AstDefinitions

    AstIff:
        test: AstExpression
        consequent: AstNest
        alternative: AstNest

    AstPrint:
        exp: AstExpression

unions:
    AstDefinition:
        define: AstDefine
        load: AstLoad
        typeDef: AstTypeDef

    AstTypeClause:
        integer: void_ptr
        character: void_ptr
        var: HashSymbol
        typeFunction: AstTypeFunction

    AstArg:
        wildcard: void_ptr
        symbol: HashSymbol
        named: AstNamedArg
        env: AstEnvType
        unpack: AstUnpack
        number: BigInt
        character: char

    AstExpression:
        back: void_ptr
        funCall: AstFunCall
        symbol: HashSymbol
        number: BigInt
        character: char
        fun: AstCompositeFunction
        env: AstEnv
        nest: AstNest
        iff: AstIff
        print: AstPrint

arrays:
    AstCharArray:
        dimension: 1
        entries: char

enums: {}

primitives:
    HashSymbol:
        cname: "HashSymbol *"
        printFn: printAstSymbol
        valued: true
    char:
        cname: char
        printf: "%c"
        valued: true
    void_ptr:
        cname: "void *"
        printf: "%p"
        valued: false
    BigInt:
        cname: "BigInt *"
        printFn: printBigInt
        markFn: markBigInt
        valued: true
