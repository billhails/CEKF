config:
    name: ast
    parserInfo: true
    limited_includes:
    - bigint.h
    - file_id.h

description: Abstract Syntax Tree structures generated by the parser.

structs:
    AstProg:
        preamble: AstDefinitions
        namespaces: AstNamespaceArray
        body: AstExpressions

    AstNest:
        definitions: AstDefinitions
        expressions: AstExpressions

    AstNamespaceImpl:
        id: file_id
        definitions: AstDefinitions

    AstNamespace:
        symbol: HashSymbol
        reference: index # index into a table of namespace implementations

    AstDefinitions:
        definition: AstDefinition
        next: AstDefinitions

    AstDefine:
        symbol: HashSymbol
        expression: AstExpression

    AstTypeDef:
        userType: AstUserType
        typeBody: AstTypeBody

    AstUserType:
        symbol: HashSymbol
        typeSymbols: AstTypeSymbols

    AstTypeSymbols:
        typeSymbol: HashSymbol
        next: AstTypeSymbols

    AstTypeBody:
        typeConstructor: AstTypeConstructor
        next: AstTypeBody

    AstTypeConstructor:
        symbol: HashSymbol
        typeList: AstTypeList

    AstTypeFunction:
        symbol: AstLookupOrSymbol
        typeList: AstTypeList

    AstTypeList:
        type: AstType
        next: AstTypeList

    AstType:
        typeClause: AstTypeClause
        next: AstType

    AstCompositeFunction:
        function: AstFunction
        next: AstCompositeFunction

    AstFunction:
        argList: AstArgList
        nest: AstNest

    AstArgList:
        arg: AstArg
        next: AstArgList

    AstAltArgs: # temp struct used by the parser for `fn (...) | (...) { ... }` alternative arguments
        argList: AstArgList
        next: AstAltArgs

    AstAltFunction: # ditto
        altArgs: AstAltArgs
        nest: AstNest

    AstUnpack:
        symbol: AstLookupOrSymbol
        argList: AstArgList

    AstNamedArg:
        name: HashSymbol
        arg: AstArg

    AstFunCall:
        function: AstExpression
        arguments: AstExpressions

    AstExpressions:
        expression: AstExpression
        next: AstExpressions

    AstLookupSymbol: # specific to type functions
        namespace: int
        name: HashSymbol
        symbol: HashSymbol

    AstLookup:
        namespace: int
        name: HashSymbol
        expression: AstExpression

    AstIff:
        test: AstExpression
        consequent: AstNest
        alternative: AstNest

    AstPrint:
        exp: AstExpression

unions:
    AstLookupOrSymbol:
        symbol: HashSymbol
        lookup: AstLookupSymbol

    AstDefinition:
        define: AstDefine
        typeDef: AstTypeDef
        blank: void_ptr

    AstTypeClause:
        integer: void_ptr
        character: void_ptr
        var: HashSymbol
        typeFunction: AstTypeFunction
        typeTuple: AstTypeList

    AstArg:
        wildcard: void_ptr
        symbol: HashSymbol
        lookup: AstLookupSymbol
        named: AstNamedArg
        unpack: AstUnpack
        number: MaybeBigInt
        character: char
        tuple: AstArgList

    AstExpression:
        back: void_ptr
        funCall: AstFunCall
        lookup: AstLookup
        symbol: HashSymbol
        number: MaybeBigInt
        character: char
        fun: AstCompositeFunction
        nest: AstNest
        iff: AstIff
        print: AstPrint
        tuple: AstExpressions
        env: void_ptr

hashes:
    AstIntTable:
        entries: int

arrays:
    AstCharArray:
        dimension: 1
        entries: char

    AstNamespaceArray:
        dimension: 1
        entries: AstNamespaceImpl

    AstFileIdArray:
        dimension: 1
        entries: file_id

primitives: !include primitives.yaml
