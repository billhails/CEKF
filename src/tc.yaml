config:
    name: tc

description: Structures to support type inference

cmp:
    extraArgs:
        map: HashTable
    bespokeImplementation:
    - TcVar

structs:
    TcEnv:
        table: TcTypeTable
        next: TcEnv

    TcNg:
        table: TcTypeTable
        next: TcNg

    TcFunction:
        arg: TcType
        result: TcType

    TcPair:
        first: TcType
        second: TcType

    TcTypeDef:
        name: HashSymbol
        args: TcTypeDefArgs

    TcTypeDefArgs:
        type: TcType
        next: TcTypeDefArgs

    TcVar:
        name: HashSymbol
        id: int
        instance: TcType=NULL

hashes:
    TcTypeTable:
        entries: TcType

unions:
    TcType:
        function: TcFunction
        pair: TcPair
        var: TcVar
        smallinteger: void_ptr
        biginteger: void_ptr
        character: void_ptr
        typeDef: TcTypeDef

primitives:
    HashSymbol:
        cname: "HashSymbol *"
        printFn: printAstSymbol
        valued: true
    int:
        cname: int
        printf: "%d"
        valued: true
    void_ptr:
        cname: "void *"
        printf: "%p"
        valued: false
