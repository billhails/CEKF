config:
    name: tc

description: Structures to support type inference

cmp:
    extraArgs:
        map: HashTable
    bespokeImplementation:
    - TcVar

structs:
    TcEnv:
        table: TcTypeTable
        userTypes: TcUserTypeTable
        next: TcEnv

    TcNg:
        table: TcTypeTable
        next: TcNg

    TcFunction:
        arg: TcType
        result: TcType

    TcPair:
        first: TcType
        second: TcType

    TcUserType:
        name: HashSymbol
        args: TcUserTypeArgs
        ns: int

    TcUserTypeArgs:
        type: TcType
        next: TcUserTypeArgs

    TcVar:
        name: HashSymbol
        id: int
        instance: TcType=NULL

hashes:
    TcTypeTable:
        entries: TcType

    TcUserTypeTable:
        entries: TcUserType

arrays:
    TcTypeArray:
        dimension: 1
        entries: TcType

    TcNamespaceArray:
        dimension: 1
        entries: TcType

unions:
    TcType:
        function: TcFunction
        pair: TcPair
        var: TcVar
        smallinteger: void_ptr
        biginteger: void_ptr
        character: void_ptr
        unknown: HashSymbol
        opaque: HashSymbol
        userType: TcUserType
        tuple: TcTypeArray
        namespaces: TcNamespaceArray
        env: TcEnv
        nsid: int

primitives: !include primitives.yaml
