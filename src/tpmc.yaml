config:
    name: tpmc
    includes:
    - lambda.h
    limited_includes:
    - lambda_pp.h
    - bigint.h

description: Term Pattern Matching Compiler types

structs:
    TpmcMatchRules:
        rules: TpmcMatchRuleArray
        rootVariables: TpmcVariableArray

    TpmcMatchRule:
        action: TpmcState
        patterns: TpmcPatternArray

    TpmcComparisonPattern:
        previous: TpmcPattern
        current: TpmcPattern

    TpmcAssignmentPattern:
        name: HashSymbol
        value: TpmcPattern

    TpmcConstructorPattern:
        tag: HashSymbol
        info: LamTypeConstructorInfo
        components: TpmcPatternArray

    TpmcPattern:
        path: HashSymbol=NULL
        pattern: TpmcPatternValue

    TpmcTestState:
        path: HashSymbol
        arcs: TpmcArcArray

    TpmcFinalState:
        action: LamExp

    TpmcState:
        refcount: int=0
        stamp: int
        freeVariables: TpmcVariableTable=NULL
        state: TpmcStateValue

    TpmcArc:
        state: TpmcState
        test: TpmcPattern
        freeVariables: TpmcVariableTable

    TpmcArcList:
        arc: TpmcArc
        next: TpmcArcList

    TpmcIntList:
        integer: int
        next: TpmcIntList

hashes:
    TpmcVariableTable: {}

    TpmcSubstitutionTable:
        entries: HashSymbol

    TpmcPatternTable:
        entries: TpmcPattern

unions:
    TpmcPatternValue:
        var: HashSymbol
        comparison: TpmcComparisonPattern
        assignment: TpmcAssignmentPattern
        wildcard: void_ptr
        character: char
        biginteger: MaybeBigInt
        constructor: TpmcConstructorPattern
        tuple: TpmcPatternArray

    TpmcStateValue:
        test: TpmcTestState
        final: TpmcFinalState
        error: void_ptr

tags:
    - TpmcStateArray
    - TpmcPatternArray

arrays:
    TpmcMatchRuleArray:
        dimension: 1
        entries: TpmcMatchRule

    TpmcVariableArray:
        dimension: 1
        entries: HashSymbol

    TpmcPatternArray:
        dimension: 1
        entries: TpmcPattern

    TpmcStateArray:
        dimension: 1
        entries: TpmcState

    TpmcArcArray:
        dimension: 1
        entries: TpmcArc

    TpmcIntArray:
        dimension: 1
        entries: int

    TpmcMatrix:
        dimension: 2
        entries: TpmcPattern

primitives: !include primitives.yaml

external:
    LamExp:
        cname: "LamExp *"
        printFn: ppLamExpD
        markFn: markLamExp
        copyFn: copyLamExp
        valued: true

    LamTypeConstructorInfo:
        cname: "LamTypeConstructorInfo *"
        printFn: printLamTypeConstructorInfo
        markFn: markLamTypeConstructorInfo
        copyFn: copyLamTypeConstructorInfo
        valued: true

