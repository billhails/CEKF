config:
    name: builtins
    limited_includes:
    - ast_helper.h

description: Support for declaring builtins

structs:
    BuiltIn:
        name: HashSymbol
        result: BuiltInArgType
        args: BuiltInArgs
        implementation: void_ptr

    BuiltInImplementation:
        implementation: void_ptr
        nargs: int

enums:
    BuiltInArgType:
    - NUMBER
    - CHAR
    - BOOL

arrays:
    BuiltInArgs:
        dimension: 1
        entries: BuiltInArgType

    BuiltIns:
        dimension: 1
        entries: BuiltIn

primitives: !include primitives.yaml

