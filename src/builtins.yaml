config:
    name: builtins
    description: Support for declaring builtins
    limited_includes:
    - ast_helper.h
    - tc.h
    - tc_debug.h


structs:
    BuiltIn:
        meta:
            brief: Built In
            description: A built-in function
        data:
            name: HashSymbol
            result: TcType
            args: BuiltInArgs
            implementation: void_ptr

    BuiltInImplementation:
        meta:
            brief: Built In Implementation
            description: A built-in function implementation
        data:
            implementation: void_ptr
            nargs: int

    BuiltInMemBuf:
        meta:
            brief: Built In Memory Buffer
            description: A memory buffer for built-in i/o functions
        data:
            buffer: string=NULL
            index: index=0
            size: size=0

hashes:
    BuiltInMemBufHash:
        meta:
            brief: Built In Memory Buffer Hash
            description: A hash table for built-in memory buffers
        data:
            entries: BuiltInMemBuf

arrays:
    BuiltInArgs:
        meta:
            brief: Built In Arguments
            description: An array of built-in function arguments
        data:
            dimension: 1
            entries: TcType

    BuiltIns:
        meta:
            brief: Built Ins
            description: An array of registered built-in functions
        data:
            dimension: 1
            entries: BuiltIn

primitives: !include primitives.yaml

external:
    TcType:
        data:
            cname: "struct TcType *"
            printFn: printTcType
            markFn: markTcType
            valued: true

