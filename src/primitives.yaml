# common primitive types not defined by the schemas

HashSymbol:
    cname: "struct HashSymbol *"
    printFn: printAstSymbol
    valued: true

int:
    cname: Integer
    printf: "%d"
    valued: true

index:
    cname: Index
    printf: "%u"
    valued: true

file_id:
    cname: "struct AgnosticFileId *"
    printFn: printAgnosticFileId
    compareFn: cmpAgnosticFileId
    markFn: markAgnosticFileId
    valued: true

void_ptr:
    cname: "void *"
    printf: "%p"
    valued: false

bool:
    cname: "bool"
    printf: "%d"
    valued: true

char:
    cname: Character
    printf: "%c"
    valued: true

BigInt:
    cname: "struct BigInt *"
    printFn: "printBigInt"
    markFn: "markBigInt"
    compareFn: "cmpBigInt"
    valued: true

MaybeBigInt:
    cname: "struct MaybeBigInt *"
    printFn: "printMaybeBigInt"
    markFn: "markMaybeBigInt"
    compareFn: "cmpMaybeBigInt"
    valued: true

string:
    cname: "char *"
    printf: "%s"
    valued: true

double:
    cname: Double
    printf: "%f"
    valued: true
