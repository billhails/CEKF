# common primitive types not defined by the schemas

HashSymbol:
    cname: "struct HashSymbol *"
    printFn: printAstSymbol
    valued: true

int:
    cname: Integer
    printf: "%d"
    valued: true

control:
    cname: Control
    printf: "%08lux"
    valued: true

index:
    cname: Index
    printf: "%u"
    valued: true

byte:
    cname: Byte
    printf: "%02ux"
    valued: true

file_id:
    cname: "struct AgnosticFileId *"
    printFn: printAgnosticFileId
    compareFn: cmpAgnosticFileId
    markFn: markAgnosticFileId
    valued: true

opaque:
    cname: "struct Opaque *"
    printFn: printOpaque
    markFn: markOpaque
    valued: true

void_ptr:
    cname: "void *"
    printf: "%p"
    valued: false

bool:
    cname: "bool"
    printf: "%d"
    valued: true

character:
    cname: Character
    printf: "%lc"
    valued: true

uchar:
    cname: unsigned char
    printf: "%c"
    valued: true

schar:
    cname: char
    printf: "%c"
    valued: true

BigInt:
    cname: "struct BigInt *"
    printFn: "printBigInt"
    markFn: "markBigInt"
    compareFn: "cmpBigInt"
    valued: true

MaybeBigInt:
    cname: "struct MaybeBigInt *"
    printFn: "printMaybeBigInt"
    markFn: "markMaybeBigInt"
    compareFn: "cmpMaybeBigInt"
    valued: true

string:
    cname: "char *"
    printf: "%s"
    valued: true

PrattOp:
    cname: PrattOp
    printf: "%p"
    valued: true

double:
    cname: Double
    printf: "%f"
    valued: true

file:
    cname: "FILE *"
    printf: "%p"
    valued: true

