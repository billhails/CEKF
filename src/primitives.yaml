# common primitive types not defined by the schemas

HashSymbol:
    data:
        cname: "struct HashSymbol *"
        printFn: printAstSymbol
        valued: true

int:
    data:
        cname: Integer
        printf: "%d"
        valued: true

control:
    data:
        cname: Control
        printf: "%08lux"
        valued: true

index:
    data:
        cname: Index
        printf: "%u"
        valued: true

byte:
    data:
        cname: Byte
        printf: "%02ux"
        valued: true

file_id:
    data:
        cname: "struct AgnosticFileId *"
        printFn: printAgnosticFileId
        compareFn: cmpAgnosticFileId
        markFn: markAgnosticFileId
        valued: true

opaque:
    data:
        cname: "struct Opaque *"
        printFn: printOpaque
        markFn: markOpaque
        valued: true

void_ptr:
    data:
        cname: "void *"
        printf: "%p"
        valued: false

bool:
    data:
        cname: "bool"
        printf: "%d"
        valued: true

character:
    data:
        cname: Character
        printf: "%lc"
        valued: true

uchar:
    data:
        cname: unsigned char
        printf: "%c"
        valued: true

schar:
    data:
        cname: char
        printf: "%c"
        valued: true

BigInt:
    data:
        cname: "struct BigInt *"
        printFn: "printBigInt"
        markFn: "markBigInt"
        compareFn: "cmpBigInt"
        valued: true

MaybeBigInt:
    data:
        cname: "struct MaybeBigInt *"
        printFn: "printMaybeBigInt"
        markFn: "markMaybeBigInt"
        compareFn: "cmpMaybeBigInt"
        valued: true

string:
    data:
        cname: "char *"
        printf: "%s"
        valued: true

ustring:
    data:
        cname: "unsigned char *"
        printf: "%s"
        valued: true

PrattParselet:
    data:
        cname: PrattParselet
        printf: "%p"
        valued: true

LamContProc:
    data:
        cname: "LamContProc"
        printf: "%p"
        valued: true

double:
    data:
        cname: Double
        printf: "%f"
        valued: true

file:
    data:
        cname: "FILE *"
        printf: "%p"
        valued: true

size:
    data:
        cname: size_t
        printf: "%zu"
        valued: true

