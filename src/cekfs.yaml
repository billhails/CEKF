config:
    name: cekfs
    parserInfo: false
    limited_includes:
        - builtins.h
        - builtins_debug.h
        - types.h
        - opaque.h

description: The structures of the CEKFs machine

structs:
    CEKF:
        C: control
        E: Env
        K: Kont
        F: Fail
        S: Stack
        B: ByteCodeArray

    Env:
        stack: Stack
        next: Env

    Kont:
        body: control
        env: Env
        stack: Stack
        next: Kont

    Clo:
        pending: int
        ip: control
        env: Env

    Fail:
        exp: control
        env: Env
        kont: Kont
        stack: Stack
        next: Fail

inline:
    unions:
        Value:
            none: void_ptr
            stdint: int
            bigint: BigInt
            rational: Vec
            rational_imag: Vec
            irrational: double
            stdint_imag: int
            bigint_imag: BigInt
            rational_imag: Vec
            irrational_imag: double
            complex: Vec
            character: char
            clo: Clo
            pclo: Clo
            kont: Kont
            vec: Vec
            builtIn: BuiltInImplementation
            namespace: Vec
            opaque: opaque

    arrays:
        Stack:
            entries: Value

        ByteCodeArray:
            entries: byte

arrays:
    CharArray:
        entries: char

    ByteArray:
        entries: byte

vectors:
    Vec:
        entries: Value

enums:
    ByteCodes:
    - NONE
    - LAM
    - VAR
    - LVAR
    - PRIM_ADD
    - PRIM_SUB
    - PRIM_MUL
    - PRIM_DIV
    - PRIM_POW
    - PRIM_MOD
    - PRIM_EQ
    - PRIM_NE
    - PRIM_GT
    - PRIM_LT
    - PRIM_GE
    - PRIM_LE
    - PRIM_XOR
    - PRIM_MAKEVEC
    - PRIM_VEC
    - PRIM_NOT
    - MATCH
    - APPLY
    - IF
    - CHARCOND
    - INTCOND
    - LETREC
    - AMB
    - CUT
    - BACK
    - LET
    - CALLCC
    - "TRUE"
    - "FALSE"
    - VOID
    - STDINT
    - BIGINT
    - IRRATIONAL
    - CHAR
    - RETURN
    - JMP
    - PUSHN
    - DONE
    - ERROR
    - PRIM_CMP
    - PRIM_NEG
    - STDINT_IMAG
    - BIGINT_IMAG
    - IRRATIONAL_IMAG
    - NS_START
    - NS_END
    - NS_FINISH
    - NS_PUSHS
    - NS_PUSHE
    - NS_POP

primitives: !include primitives.yaml

external:
    BuiltInImplementation:
        cname: "struct BuiltInImplementation *"
        printFn: printBuiltInImplementation
        markFn: markBuiltInImplementation
        valued: true
