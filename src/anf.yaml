config:
    name: anf
    limited_includes:
    - bigint.h
    - ast_helper.h
    - tc.h
    - tc_debug.h

description: ANF structures to be converted to bytecode.

structs:
    CTEnv:
        isLocal: bool
        isNameSpace: bool = false
        nbindings: int = 0
        table: CTIntTable
        next: CTEnv

    AexpLam:
        nargs: int
        letRecOffset: int
        args: AexpVarList
        exp: Exp

    AexpVarList:
        var: HashSymbol
        next: AexpVarList

    AexpAnnotatedVar:
        type: AexpAnnotatedVarType
        frame: int
        offset: int
        var: HashSymbol

    AexpPrimApp:
        type: AexpPrimOp
        exp1: Aexp
        exp2: Aexp

    AexpUnaryApp:
        type: AexpUnaryOp
        exp: Aexp

    AexpList:
        exp: Aexp
        next: AexpList

    AexpIntList:
        integer: int
        next: AexpIntList

    CexpApply:
        function: Aexp
        nargs: int
        args: AexpList

    AexpMakeVec:
        nargs: int
        args: AexpList

    AexpNameSpace:
        nbindings: int = 0
        body: Exp

    AexpNameSpaces:
        namespaces: AexpNameSpaceArray
        body: Exp

    CexpIf:
        condition: Aexp
        consequent: Exp
        alternative: Exp

    CexpCond:
        condition: Aexp
        cases: CexpCondCases

    CexpIntCondCases:
        option: MaybeBigInt
        body: Exp
        next: CexpIntCondCases

    CexpCharCondCases:
        option: char
        body: Exp
        next: CexpCharCondCases

    CexpMatch:
        condition: Aexp
        clauses: MatchList

    MatchList:
        matches: AexpIntList
        body: Exp
        next: MatchList

    CexpLetRec:
        nbindings: int
        bindings: LetRecBindings
        body: Exp

    LetRecBindings:
        var: HashSymbol
        val: Aexp
        next: LetRecBindings

    CexpAmb:
        exp1: Exp
        exp2: Exp

    CexpCut:
        exp: Exp

    CexpBool:
        type: CexpBoolType
        exp1: Exp
        exp2: Exp

    ExpLet:
        var: HashSymbol
        val: Exp
        body: Exp

unions:
    CexpCondCases:
        charCases: CexpCharCondCases
        intCases: CexpIntCondCases

    Aexp:
        t: void_ptr
        f: void_ptr
        v: void_ptr
        lam: AexpLam
        var: HashSymbol
        annotatedVar: AexpAnnotatedVar
        biginteger: MaybeBigInt
        littleinteger: int
        character: char
        prim: AexpPrimApp
        unary: AexpUnaryApp
        makeVec: AexpMakeVec
        namespaces: AexpNameSpaces

    Cexp:
        back: void_ptr
        error: void_ptr
        apply: CexpApply
        iff: CexpIf
        cond: CexpCond
        callCC: Aexp
        letRec: CexpLetRec
        amb: CexpAmb
        cut: CexpCut
        boolean: CexpBool
        match: CexpMatch

    Exp:
        env: void_ptr
        done: void_ptr
        aexp: Aexp
        cexp: Cexp
        let: ExpLet

enums:
    AexpAnnotatedVarType:
        - STACK
        - ENV

    AexpPrimOp:
        - ADD
        - SUB
        - MUL
        - DIV
        - POW
        - EQ
        - NE
        - LT
        - GT
        - LE
        - GE
        - VEC
        - XOR
        - MOD
        - CMP

    AexpUnaryOp:
        - NEG
        - NOT
        - PUTC
        - PUTN
        - PUTV

    CexpBoolType:
        - AND
        - OR

hashes:
    AnfSymbolTable: {}

    CTIntTable:
        entries: int

arrays:
    AexpNameSpaceArray:
        entries: AexpNameSpace

primitives: !include primitives.yaml

external:
    TcType:
        cname: "struct TcType *"
        printFn: printTcType
        markFn: markTcType
        valued: true
