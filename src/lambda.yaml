config:
    name: lambda
    limited_includes:
    - bigint.h

description: Plain lambda structures generated by lambda conversion.

structs:
    LamLam:
        nargs: int
        args: LamVarList
        exp: LamExp

    LamVarList:
        var: HashSymbol
        next: LamVarList

    LamPrimApp:
        type: LamPrimOp
        exp1: LamExp
        exp2: LamExp

    LamUnaryApp:
        type: LamUnaryOp
        exp: LamExp

    LamSequence:
        exp: LamExp
        next: LamSequence

    LamList:
        exp: LamExp
        next: LamList

    LamApply:
        function: LamExp
        nargs: int
        args: LamList

    LamMakeVec:
        nargs: int
        args: LamList

    LamIff:
        condition: LamExp
        consequent: LamExp
        alternative: LamExp


    LamType:
        name: HashSymbol
        args: LamTypeArgs

    LamTypeArgs:
        name: HashSymbol
        next: LamTypeArgs

    LamTypeConstructor:
        name: HashSymbol
        type: LamType
        args: LamTypeConstructorArgs
    
    LamTypeConstructorArgs:
        arg: LamTypeConstructorArg
        next: LamTypeConstructorArgs

    LamTypeConstructorArg:
        type: LamTypeConstructorType
        next: LamTypeConstructorArg

    LamTypeFunction:
        name: HashSymbol
        args: LamTypeConstructorArgs


    LamCond:
        value: LamExp
        cases: LamCondCases

    LamIntCondCases:
        constant: BigInt
        body: LamExp
        next: LamIntCondCases

    LamCharCondCases:
        constant: character
        body: LamExp
        next: LamCharCondCases

    LamMatch:
        index: LamExp
        cases: LamMatchList

    LamMatchList:
        matches: LamIntList
        body: LamExp
        next: LamMatchList

    LamIntList:
        item: int
        next: LamIntList

    LamLet:
        var: HashSymbol
        value: LamExp
        body: LamExp

    LamLetRec:
        nbindings: int
        bindings: LamLetRecBindings
        body: LamExp

    LamLetRecBindings:
        var: HashSymbol
        val: LamExp
        next: LamLetRecBindings

    LamContext:
        frame: HashTable
        parent: LamContext

    LamAnd:
        left: LamExp
        right: LamExp

    LamOr:
        left: LamExp
        right: LamExp

    LamAmb:
        left: LamExp
        right: LamExp

    LamTypeConstructorInfo:
        type: LamTypeConstructor
        vec: bool # does this need to be a vector?
        arity: int # number of arguments to this constructor
        size: int # number of alternatives
        index: int # index into list of alternatives

enums:
    LamPrimOp:
        - ADD
        - SUB
        - MUL
        - DIV
        - MOD
        - POW
        - EQ
        - NE
        - GT
        - LT
        - GE
        - LE
        - VEC
        - XOR

    LamUnaryOp:
        - NEG
        - NOT
        - PRINT

unions:
    LamExp:
        lam: LamLam
        var: HashSymbol
        stdint: int
        biginteger: BigInt
        prim: LamPrimApp
        unary: LamUnaryApp
        list: LamSequence
        makeVec: LamMakeVec
        apply: LamApply
        iff: LamIff
        callcc: LamExp
        letrec: LamLetRec
        let: LamLet
        match: LamMatch
        cond: LamCond
        and: LamAnd
        or: LamOr
        amb: LamAmb
        character: character
        back: void_ptr
        error: void_ptr
        cond_default: void_ptr

    LamCondCases:
        integers: LamIntCondCases
        characters: LamCharCondCases

    LamTypeConstructorType:
        integer: void_ptr
        character: void_ptr
        var: HashSymbol
        function: LamTypeFunction

primitives:
    HashSymbol:
        cname: "HashSymbol *"
        printFn: "printLambdaSymbol"
        markFn: "markHashSymbol"
        valued: true
    HashTable:
        cname: "HashTable *"
        printFn: "printHashTable"
        markFn: "markHashTable"
        valued: true
    BigInt:
        cname: "BigInt *"
        printFn: "printBigInt"
        markFn: "markBigInt"
        valued: true
    void_ptr:
        cname: "void *"
        printf: "%p"
        valued: false
    int:
        cname: "int"
        printf: "%d"
        valued: true
    bool:
        cname: "bool"
        printf: "%d"
        valued: true
    character:
        cname: "char"
        printf: "%c"
        valued: true
