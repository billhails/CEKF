config:
    name: utils
    description: Common utility structures
    parserInfo: false
    limited_includes:
    - ast_helper.h

hashes:
    SymbolSet:
        meta:
            brief: A set of Symbols
        data: {}

    IntMap:
        meta:
            brief: Map from Symbol to Integer
        data:
            entries: int

    SymbolMap:
        meta:
            brief: Map from Symbol to Symbol
        data:
            entries: HashSymbol

arrays:
    StringArray:
        meta:
            brief: AST String Array
            description: >-
                A simple array of strings.
        data:
            entries: string

    WCharArray:
        meta:
            brief: A UTF-8 encoded string.
        data:
            entries: character

    UCharArray:
        meta:
            brief: An array of bytes
        data:
            entries: byte

    SCharArray:
        meta:
            brief: An array of bytes
        data:
            entries: schar

    SymbolArray:
        meta:
            brief: Array of Symbols
        data:
            entries: HashSymbol

    IntArray:
        meta:
            brief: integer array
        data:
            entries: int

vectors:
    SCharVec:
        meta:
            brief: A vector of signed chars
        data:
            entries: schar

    WCharVec:
        meta:
            brief: A vector of wide chars
        data:
            entries: character

primitives: !include primitives.yaml
