config:
    name: term
    description: Specific arithmetic structures for performing constant folding.
    parserInfo: true
    limited_includes:
        - minlam.h
        - cekfs.h

cmp:
    bespokeImplementation:
    - Term

structs:
    TermOp:
        data:
            left: Term
            right: Term

    TermValue:
        data:
            value: Value

unions:
    Term:
        meta:
            brief: Top-level Term.
        data:
            add: TermOp
            sub: TermOp
            mul: TermOp
            div: TermOp
            mod: TermOp
            pow: TermOp
            gcd: TermOp
            lcm: TermOp
            num: TermValue
            other: MinExp

primitives: !include primitives.yaml

external:
- !include minlam.yaml
- !include cekfs.yaml